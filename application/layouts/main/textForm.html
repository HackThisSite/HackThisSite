<form action="{base_url}{location}" method="POST">
	<u>Title:</u> <input type="text" name="title" value="{title}" /><br />
	<u>Text:</u><br />
	<textarea name="text" cols="75" rows="20">{text}</textarea><br />
	<u>Commentable:</u> <input type="checkbox" name="commentable" checked="checked"/><br />
	<input type="submit" name="submit" value="Submit" />
</form>
